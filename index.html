<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Recipe Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="background-color: #92c1ca ;
    padding-bottom: 21px;" id="box">
      <nav
        class="navbar navbar-expand-sm container-fluid"
        style="background-color: rgb(46 141 162);  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);"
      >
        <a href="" class="navbar-brand d-flex align-items-center">
          <img
            src="./images/recipe_finder_logo.jpg"
            alt="Logo"
            class="rounded-5"
            style="height: 3rem; margin: 0 1rem 0 1rem"
          />
          <span style="font-family: cursive; font-weight: 700; font-size: 26px"
            >Recipe Finder</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item fw-bold"><a class="nav-link" style="font-size: 20px;margin-right: 20px;" href="#box">Home</a></li>
            <li class="nav-item fw-bold" style="font-size: 20px;margin-right: 20px;"><a class="nav-link" href="#fav">Favourites</a></li>
          </ul>
        </div>
      </nav>

      <form style="text-align: center; background-color: #92c1ca" class="p-5">
        <h1 style="font-family: math" class="display-4">
          Good Food, Good Life
        </h1>
        <input
          type="text"
          id="search"
          class="rounded-pill p-1 w-50"
          placeholder="Enter ingredients"
          style="width: 38%; margin-top: 0.5%; text-align: center"
        />
        <div>
          <select
            id="cuisine-select"
            class="rounded-pill p-1 "
            style="
              width: 42%;
              margin-top: 0.5%;
              margin-bottom: 0.5%;
              text-align: center;
            "
          >
            <option value="">Select Cuisine</option>
            <option value="Italian">Italian</option>
            <option value="Mexican">Mexican</option>
            <option value="Japanese">Japanese</option>
            <option value="Indian">Indian</option>
          </select>
        </div>
        <button
          type="submit"
          class="btn btn-success w-25"
          class="rounded-circle p-3"
        >
          Search
        </button>
      </form>

      <div class="container mt-4">
        <div class="row text-center">
          <div class="col-md-4">
            <img
              src="./images/icecream.jpg"
              class="img-fluid card rounded-5 p-3"
              alt="Image 1"
              style="
                width: 100%;
                height: 400px;
                object-fit: cover;
                border: solid 5px solid 5px #83b7c1;
                margin: 20px;
              "
            />
          </div>
          <div class="col-md-4">
            <img
              src="./images/juice.jpg"
              class="img-fluid card rounded-5 p-3"
              alt="Image 2"
              style="
                width: 100%;
                height: 400px;
                object-fit: cover;
                border: solid 5px solid 5px #83b7c1;
                margin: 20px;
              "
            />
          </div>
          <div class="col-md-4">
            <img
              src="./images/cake.jpg"
              class="img-fluid card rounded-5 p-3"
              alt="Image 3"
              style="
                width: 100%;
                height: 400px;
                object-fit: cover;
                border: solid 5px solid 5px #83b7c1;
                padding: 10px;
                border-radius: 20px;
                margin: 20px;
              "
            />
          </div>
        </div>
      </div>

      <div class="container">
        <div>
          <h2 style="text-align: center; margin: 40px;font-weight: 800;margin-bottom: 20px;" id="fav">Favourite Recipes</h2>
          <ul id="FavouriteRecipesList"></ul>
        </div>
        
      </div>
    </div>

      <div id="results"></div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
